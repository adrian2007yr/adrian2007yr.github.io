  Hello I am Adrian.
<script>
	var screen = 0
	var memory = 0
	var sign = 0
</script>
<div id="pomidor">0</div>
<button onclick="screen = screen * 10 + 1; document.getElementById('pomidor').innerText = screen">1</button>
<button onclick="screen = screen * 10 + 2; document.getElementById('pomidor').innerText = screen">2</button>
<button onclick="screen = screen * 10 + 3; document.getElementById('pomidor').innerText = screen">3</button>
<br>
<button onclick="screen = screen * 10 + 4; document.getElementById('pomidor').innerText = screen">4</button>
<button onclick="screen = screen * 10 + 5; document.getElementById('pomidor').innerText = screen">5</button>
<button onclick="screen = screen * 10 + 6; document.getElementById('pomidor').innerText = screen">6</button>
<br>
<button onclick="screen = screen * 10 + 7; document.getElementById('pomidor').innerText = screen">7</button>
<button onclick="screen = screen * 10 + 8; document.getElementById('pomidor').innerText = screen">8</button>
<button onclick="screen = screen * 10 + 9; document.getElementById('pomidor').innerText = screen">9</button>
<br>
<button onclick="memory = screen; screen = 0; sign = 1">+</button>
<button onclick="screen = screen * 10 + 0; document.getElementById('pomidor').innerText = screen">0</button>
<button onclick="memory = screen; screen = 0; sign = -1">-</button>
<br>
<button onclick="screen = memory + screen * sign; memory = 0; sign = 0; document.getElementById('pomidor').innerText = screen">=</button>
</body>
